log_format upstreamlog '[$time_local] $remote_addr $remote_port - $remote_user - $server_name $host to: $upstream_addr: $request $status upstream_response_time $upstream_response_time msec $msec request_time $request_time';

upstream app {
    least_conn;
    server app:9000 weight=1 max_fails=3 fail_timeout=30s;
}

server {
    listen 80 default_server;

    server_name _;

    root /var/www/html;
    index index.php index.html index.htm;

    # Log format for access logs with upstream details
    access_log /var/log/nginx/access.log upstreamlog;
    error_log /var/log/nginx/error.log;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy strict-origin-when-cross-origin;
    proxy_hide_header X-Powered-By;

    # Content Security Policy to prevent XSS
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data:; object-src 'none'; frame-ancestors 'none'; base-uri 'self';" always;
    add_header X-Content-Type-Options nosniff;

    # Restrict HTTP methods to safe ones only
    if ($request_method !~ ^(GET|POST|HEAD|OPTIONS)$ ) {
        return 405;
    }

    # Block access to hidden and sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    # Deny access to specific sensitive files
    location ~\.(git|htaccess|htpassword|lock|log)$ {
        deny all;
        return 404;
    }

    # Serve static files with max expiration and no logging
    location ~* \.(js|css|png|jpg|jpeg|gif|tiff|ico|svg|svgz|eot|otf|woff|woff2)$ {
        expires max;
        access_log off;
        log_not_found off;
    }

    # Root location: try to serve files, fallback to 404 page
    location / {
        try_files $uri $uri/ 404.html =404;
    }

    # PHP handling via FastCGI with upstream app
    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }

        fastcgi_pass app;
        fastcgi_index index.php;

        include /etc/nginx/conf.d/extra-fastcgi.conf;
    }
}
